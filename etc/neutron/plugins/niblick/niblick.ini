[niblick]
# List of plugins to load. Dictionary opt values are key:value pairs separated
# by commas. <name:path.to.plugin.class>
plugin_list = linuxbridge:neutron.plugins.linuxbridge.lb_neutron_plugin.LinuxBridgePluginV2,dnrm.drivers.vyatta.vrouter_driver.VyattaVRouterDriver:neutron.plugins.vyatta.vrouter+neutron_plugin.VyattaVRouterPlugin

# L2 plugin descriptor
l2_descriptor=linuxbridge


# Niblick Supervisor Policy driver.
policy_driver=neutron.plugins.niblick.supervisor_policy_driver.SupervisorPolicyDriver

supervisor_host=localhost
supervisor_port=8080
supervisor_version=v1
