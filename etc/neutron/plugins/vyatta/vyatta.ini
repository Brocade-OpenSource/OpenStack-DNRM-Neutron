[vrouter]
# On which port DNRM API proxy for Vyatta vRouter runs. Default: 5000
api_port = 5000
# Vyatta API proxy private key. Exmaple: e249c439ed7697df2a4b045d97d4b9b7e1854c3ff8dd668c779013653913572e
api_private_key = <private key>
# Vyatta API proxy public key. Example: 3441df0babc2a2dda551d7cd39fb235bc4e09cd1e4556bf261bb49188f548348
api_public_key = <public key>
# Name of tenant that holds Vyatta vRouter instances. Example: niblick
tenant_name = niblick
# UUID of tenant that holds Vyatta vRouter instances.
tenant_id = <tenant id>
# Name of tenant admin user. Example: admin
tenant_admin_name = <admin name>
# Tenant admin password. Example: asdads
tenant_admin_password = <admin password>
# Keystone URL. Example: http://127.0.0.1:5000/v2.0/
keystone_url = <keystone url>
